<html>
    <body>
            <h1>Registration</h1>

            <form action="login.html" method="post">
                <fieldset >
                    <legend>Signup</legend>
                    <table>
                        <tr>
                            <td>Name <br>
                            <input type="text" name="name" value="" /></td>
                        </tr>
                        <tr>
                            <td>Email <br>
                            <input type="email" name="email" value="" /></td>
                        </tr>
                        <tr>
                            <td>Password <br>
                            <input type="password" name="password" value="" /></td>
                        </tr>
                        <tr>
                            <td>Confirm Password <br>
                            <input type="password" name="comfirmPassword" value="" /></td>
                        </tr>
                        <tr>
                            <td>Gender <br>
                                <input type="radio" name="abc"  value="gender"> Male  
                                <input type="radio" name="abc"  value="genfer"> female
                            </td>
                        </tr>
                            <td>
                                <input type="submit" name="" value="Submit"/>
                                <input type="reset" name="" value="Reset"/>
                            </td>
                        </tr>
                    </table>
            </fieldset>     
            </form> 
    </body>
</html>
